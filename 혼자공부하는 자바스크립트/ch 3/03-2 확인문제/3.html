<script>
  const year = Number(prompt("태어난 해를 입력해주세요."));
  const e = year % 12;

  let 간;
  e1 = year % 10;
  if (e1 === 0) {
    간 = "경";
  } else if (e1 === 1) {
    간 = "신";
  } else if (e1 === 2) {
    간 = "임";
  } else if (e1 === 3) {
    간 = "계";
  } else if (e1 === 4) {
    간 = "갑";
  } else if (e1 === 5) {
    간 = "을";
  } else if (e1 === 6) {
    간 = "병";
  } else if (e1 === 7) {
    간 = "정";
  } else if (e1 === 8) {
    간 = "무";
  } else if (e1 === 9) {
    간 = "기";
  }

  let 띠;
  if (e === 0) {
    띠 = "신";
  } else if (e === 1) {
    띠 = "유";
  } else if (e === 2) {
    띠 = "술";
  } else if (e === 3) {
    띠 = "해";
  } else if (e === 4) {
    띠 = "자";
  } else if (e === 5) {
    띠 = "축";
  } else if (e === 6) {
    띠 = "인";
  } else if (e === 7) {
    띠 = "묘";
  } else if (e === 8) {
    띠 = "진";
  } else if (e === 9) {
    띠 = "사";
  } else if (e === 10) {
    띠 = "오";
  } else if (e === 11) {
    띠 = "미";
  }
  alert(`${year}년에 태어났다면 ${간}${띠} 입니다.`);
</script>
