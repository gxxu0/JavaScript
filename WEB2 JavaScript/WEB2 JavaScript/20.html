<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["gxx_u0", "leezche"];
    </script>
    <hr>
    <h2>get</h2>
    <script>
        document.write(coworkers[0]); //index 0번 : gxx_u0
        document.write(coworkers[1]);
    </script>
    <hr>
    <h2>add</h2>
    <script>
        coworkers.push("taeho");
        coworkers.push("choco");
    </script>
    <hr>
    <h2>count</h2>
    <script>
        document.write(coworkers.length); //값
    </script>
</body>

</html>
