<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Loop & Array</h1>
    <h2>Co workers</h2>
    <ul>
        <li>gxx_u0</li>
        <li>choco</li>
        <li>diito</li>
        <li>teaho</li>
    </ul>

    <hr>

    <script>
        var coworkers = ["gxx_u0", "choco", "diito", "teaho", "hello", "world"];
    </script>
    <ul>
        <script>
            var cnt = 0;
            while (cnt < 4) {
                document.write('<li>' + coworkers[cnt] + '</li>');
                cnt += 1
            }

        </script>
    </ul>

    <hr>

    <ul>
        <script>
            var cnt = 0;
            while (cnt < coworkers.length) {
                document.write('<li>' + coworkers[cnt] + '</li>');
                cnt += 1
            }

        </script>
    </ul>


    <ul>
        <script>
            var cnt = 0;
            while (cnt < coworkers.length) {
                document.write('<li><a href="http://a.com/' + coworkers[cnt] + '">' + coworkers[cnt] + '</li>');
                cnt += 1
            }

        </script>
    </ul>
</body>

</html>
